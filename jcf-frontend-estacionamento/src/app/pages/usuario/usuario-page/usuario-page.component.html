<app-header-default></app-header-default>

<app-navbar></app-navbar>

<div class="container mt-3">

    <nav aria-label="breadcrumb ">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="['/app']">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Usuários</li>
        </ol>
    </nav>

    
    <div class="card">
        <div class="card-header">
            Lista Cadastrados
        </div>
        <div class="card-body">

            <button type="button" class="btn btn-primary" [routerLink]="['/app/usuarios/novo']">Cadastrar Novo</button>

            <table class="table table-striped table-hover "
                   *ngIf="usuarios && usuarios.length > 0; else NoMessage">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>                        
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let linha of usuarios">
                        <th scope="row">{{ linha.id }}</th>
                        <td> {{ linha.nome }} </td>
                        <td> {{ linha.email }}</td>
                        <td> {{ linha.role }}</td>

                        <td> <a [routerLink]="['/app/usuarios', linha.id ]">Detalhar</a></td>
                    </tr>
                </tbody>
            </table>

            <ng-template #NoMessage>
                <div class="alert alert-warning mt-3" role="alert">
                    Não há cadastrados.
                </div>
            </ng-template>
        </div>
   
</div>
