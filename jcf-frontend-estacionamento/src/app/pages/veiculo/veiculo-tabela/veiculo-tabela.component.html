<table class="table table-striped table-hover "
        *ngIf="vagasOcupadasVeiculos && vagasOcupadasVeiculos.length > 0; else SemVeiculo">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Placa</th>
            <th scope="col">Tipo</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let linha of vagasOcupadasVeiculos">
            <th scope="row">{{ linha.id }}</th>
            <td> {{ linha.veiculo?.placa }} </td>
            <td> {{ obterTipoVeiculo(linha.veiculo?.tipo) }}</td>
            <td> <button type="button" class="btn btn-dark" (click)="removerVeiculoEstacionar(linha.id)">Liberar Vaga</button></td>
        </tr>
    </tbody>
</table>

<ng-template #SemVeiculo>
    <div class="alert alert-success mt-3" role="alert">
    Todas as vagas estão disponíveis para este tipo.
    </div>
</ng-template>
